<form [formGroup]="tripForm" (ngSubmit)="onSubmit()" class="trip-form">
  <div class="form-group">
    <label for="startPoint">Start Point</label>
    <input
      type="text"
      id="startPoint"
      formControlName="startPoint"
      placeholder="Enter start location"
      class="form-control"
      [ngClass]="{'is-invalid': startPoint?.invalid && startPoint?.touched}"
    >
    <div class="error-message" *ngIf="startPoint?.invalid && startPoint?.touched">
      <span *ngIf="startPoint?.errors?.['required']">Start point is required</span>
      <span *ngIf="startPoint?.errors?.['minlength']">Start point must be at least 2 characters</span>
    </div>
  </div>

  <div class="form-group">
    <label for="endPoint">End Point</label>
    <input
      type="text"
      id="endPoint"
      formControlName="endPoint"
      placeholder="Enter end location"
      class="form-control"
      [ngClass]="{'is-invalid': endPoint?.invalid && endPoint?.touched}"
    >
    <div class="error-message" *ngIf="endPoint?.invalid && endPoint?.touched">
      <span *ngIf="endPoint?.errors?.['required']">End point is required</span>
      <span *ngIf="endPoint?.errors?.['minlength']">End point must be at least 2 characters</span>
    </div>
  </div>

  <div class="button-group">
    <button type="submit" [disabled]="!tripForm.valid" class="btn btn-primary">
      Add Trip
    </button>
    <button type="button" (click)="clearForm()" class="btn btn-secondary">
      Clear
    </button>
  </div>
</form>
