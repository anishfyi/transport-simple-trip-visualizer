<div class="max-w-6xl mx-auto p-3 sm:p-6 bg-white rounded-xl shadow-xl">
  <div class="mb-4 sm:mb-8">
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">
      Trip Visualizer
    </h2>
  </div>

  <app-trip-input
    (addTrip)="onAddTrip($event)"
    (clearTrips)="onClearTrips()"
    (initializeSampleData)="onInitializeSampleData()"
  ></app-trip-input>

  <app-trip-visualizer
    [trips]="trips"
    (tripsChange)="onTripsChange($event)"
    (initializeSampleData)="onInitializeSampleData()"
  ></app-trip-visualizer>
</div>
